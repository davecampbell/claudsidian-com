<!-- Hidden form for Netlify form detection -->
<form name="signup" method="POST" data-netlify="true" action="/thank-you/" hidden>
  <input type="hidden" name="form-name" value="signup">
  <input type="email" name="email">
  <input type="text" name="name">
  <select name="interest">
    <option value="setup-guide">Setting up Claude + Obsidian</option>
    <option value="workflows">Workflow tips and techniques</option>
    <option value="automation">Automation and productivity</option>
    <option value="knowledge-management">Knowledge management best practices</option>
    <option value="all">All of the above</option>
  </select>
</form>
